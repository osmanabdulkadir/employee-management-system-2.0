<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63f7dd6e2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Empolyee mangement ststem 2.0</title>
</head>

<body>
    <div id="wrapper">
    <nav>
<div id="nav-bar">
    
            <div>
                <i class="fas fa-grip-lines"></i>
            </div>
    
            <div>
                <i class="fas fa-chess-knight"></i>

            <div>

            <div>

            <div>

</div>


    </nav>

    <!-- <div id="wrapper"> -->
        <div id="overview">
            <p>Overview</p>
        </div>
        <div id="teams">
            <p>All Teams </p>
        </div>


        <div class="menu">
            <div id="search">
                <i class="fas fa-search"></i>
            </div>
            <div id="search-text">
                <p>Search..</p>
            </div>

            <div id="comment">
                <i class="far fa-comment"></i>
            </div>

            <div id="bell">
                <i class="far fa-bell"></i>
            </div>
        </div>


        <div id="profile">
            <div id="name">
                <p>Patrick Kennedy</p>
            </div>
            <div id="email">
                <p>Patrick@gmail.com</p>
            </div>
            <div id="profile-picture-div">
                <img id="profile-picture"
                    src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                    alt="profile-picture">
            </div>

            <p id="salary">
                <span class="Salary">Salary:$120,000  </span>
               <span class="experian">Exp:5-Years</span> 
            <p>

            <div id="Growth">
                <span><i class="fas fa-sliders-h"></i></span>
                <span>Growth-Analyst</span>
            </div>

            <div id="graph">
                <img id="graph-img"
                    src="https://www.patternfly.org/v3/pattern-library/data-visualization/line-chart/img/single-line-chart.png"
                    alt="growth graph">
            </div>

            <div id="radar-chart-div">
                <img id="radar-chart"
                    src="https://www.datanovia.com/en/wp-content/uploads/2020/12/radar-chart-in-r-customized-fmstb-radar-chart-1.png"
                    alt="radar chart">
            </div>

            <div id="widgets">
                <div id ="widget1" class="widget">
                    <span>
                        <div class="widget-icon"><i class="fas fa-stopwatch"></i>
                        </div>
                        <span class="Completion-rate">
                            <span>Completion Rate</span>
                        </span>
                    </span>
                    <div class="percent">
                        <p>%92</p>
                    </div>
                    <div id="progress-bar-2">
                        <div id="progress-bar-22"></div>
                    </div>
                </div>

                <div id ="widget2" class="widget">
                    <span>
                        <div class="widget-icon"><i id="wrench" class="fas fa-wrench"></i>
                        </div>
                        <div class="Completion-rate">
                            <p>project in process</p>
                        </div>
                    </span>
                    <div class="percent">
                        <p>%92</p>
                    </div>
                    <div id="progress-bar-2">
                        <div id="progress-bar-22"></div>
                    </div>
                </div>

                <div id ="widget3" class="widget">
                    
                    <div class="widget-icon"><i class="fas fa-clipboard-check"></i></div>
                    <div id="title-3">
                        <p>Bundel Studio</p>
                    </div>
                    <div id="subheader">
                        <p>6 Memebers</p>
                    </div>
                    <div id="dots">
                        <p>...</p>
                    </div>
                    <span>
                        <img class="mini-profile-pic"
                            src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            alt="profile-picture">
                        <img class="mini-profile-pic"
                            src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            alt="profile-picture">
                        <img class="mini-profile-pic"
                            src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            alt="profile-picture">
                        <img class="mini-profile-pic"
                            src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            alt="profile-picture">
                        <img class="mini-profile-pic"
                            src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            alt="profile-picture">
                        <img class="mini-profile-pic"
                            src="https://images.pexels.com/photos/5474028/pexels-photo-5474028.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                            alt="profile-picture">
                    </span>


                </div>

            </div>

            <div id="calander">
                
                    <img class="calander" src="employee canalander.JPG" alt="calander">

            </div>




        </div>
